    <h3 class="mt-4" style="text-align: center">Register Your Account!</h3>
    <div class="mt-4 mx-auto" style="max-width: 700px; padding: 1rem">
      <form action="/api/user/register" method="POST">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              name="username"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              name="password"
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="mx-auto btn btn-primary">
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
