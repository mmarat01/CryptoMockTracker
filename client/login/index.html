<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <script src="../scripts/cookies.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #3021b0">
    <!----BEGIN HEADER--->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="../">CryptoTracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../">Home</a>
          </li>
          <script>
            if (getCookie("token") == "") {
              document.write(`
            <li class="nav-item">
              <a class="nav-link" href="/login">Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            `);
            } else {
              document.write(`
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Logout</a>
            </li>
            `);
            }
          </script>
        </ul>
      </div>
    </nav>
    <!--END HEADER-->

    <script>
      if (getCookie("token") == "") {
        document.write(`
    <div class="body-div">
      <div class="central">
        <h1 class="page-title" style="display: none">Login</h1>
        <h2>LOGIN</h2>
        <form action="/api/user/login" method="POST" autocomplete="off">
            <label for="username"> Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input name="username" type="email" />
            <br/>
            <label for="password"> Password </label>
            <input name="password" type="password" />
            <br/><br/>
            <div class="login-button-div">
                <input id="login-button" type="button" name="login-button" value="Login" />
            </div>
        </form> 
      </div>
    </div>
      `);
        document.getElementById("login-button").onclick = () => {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              let response = JSON.parse(this.response);
              document.cookie = `token=${this.getResponseHeader(
                "authorization"
              )}; expires=Thu, 2 Aug 2100 20:47:11 UTC; path=/`;
              window.location.href = "../";
            } else if (this.readyState == 4 && this.status == 400) {
              let response = JSON.parse(this.response);
              alert(response.message)
            }
          };
          xhttp.open("POST", "../api/user/login", true);
          xhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xhttp.send(
            `username=${document.forms[0].username.value}&password=${document.forms[0].password.value}`
          );
        };
      }
    </script>
  </body>

  <!-- Optional JavaScript -->

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
