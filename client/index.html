<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="../scripts/cookies.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Crypto Tracker</title>
  <script>
    const buyCurrency = (data) => {
      document.getElementById("order-description").innerHTML = `
      <table>
        <tr>
          <td> Buying:  </td>
          <td> ${data.symbol}  </td>
          <td> Current Price:  </td>
          <td> ${data.price}  </td>
        </tr>
        <tr>
          <td> Amount purchasing:  </td>
          <td> 1 Unit </td>
        </tr>
      </table>
      <div class="alert alert-warning" role="alert">
        Warning: Price may change during purchase time.
      </div>
      `;
    };
  </script>
</head>

<body>
  <!----BEGIN HEADER--->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="">CryptoTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>

        <script>
          if (getCookie("token") == "") {
            document.write(`
            <li class="nav-item">
              <a class="nav-link" href="/login">Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            `);
          } else {
            document.write(`
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            `);
          }
        </script>
      </ul>
    </div>
  </nav>
  <!--END HEADER-->
  <div id="body">

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Buy this crypto currency
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="order-description" class="modal-body">
          Description of order here
        </div>
        <div class="modal-footer">
          <button id="cancel-button" type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="purchase-button" type="button" class="btn btn-primary">
            Confirm Purchase
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- javascript for bootstrap -->

</html>
