<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Profile</title>
  <script src="../scripts/cookies.js"></script>
  <script defer src="../scripts/buildProfile.js"></script>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <!----BEGIN HEADER--->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../">CryptoTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../">Home</a>
        </li>
        <script>
          if (getCookie("token") == "") {
            document.write(`
            <li class="nav-item">
              <a class="nav-link" href="/login">Login </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            `);
          } else {
            document.write(`
            <li class="nav-item active">
              <a class="nav-link" href="/profile">Profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            `);
          }
        </script>
      </ul>
    </div>
  </nav>
  <!--END HEADER-->

  <h1 id="greeting" style="text-align: center; padding: 1rem">Hello</h1>
  <div class="card mx-auto" style="width: 80%;">
    <div class="card-header">
      Statistics
    </div>
    <table class="table">
      <tr>
        <th scope="row"> Historical +/-: </th>
        <td id="historical-stat"> ... </td>
      </tr>
      <tr>
        <th scope="row"> Holdings +/-: </th>
        <td id="holdings-stat"> ... </td>
      </tr>
      <tr>
        <th scope="row"> Total +/-: </th>
        <td id="total-stat"> ... </td>
      </tr>
      <tr>
        <th scope="row"> Total Transactions: </th>
        <td id="transaction-stat"> ... </td>
      </tr>
      <tr>
        <th scope="row"> User Since: </th>
        <td id="since-stat"> ... </td>
      </tr>
    </table>
  </div>
  <h4 class="mt-2" style="text-align: center; padding: 1rem"> Current Holdings </h4>
  <table style="width: 80%;" class="mx-auto table table-striped">
    <thead>
      <tr>
        <th> # </th>
        <th> Name </th>
        <th> Symbol </th>
        <th> Price Bought </th>
        <th> Current Price </th>
        <th> Net Change </th>
        <th> </th>
      </tr>
    </thead>
    <tbody id="holdings-list">

    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Sell this crypto currency
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="order-description" class="modal-body">
          Description of sale here
        </div>
        <div class="modal-footer">
          <button id="cancel-button" type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button id="sale-button" type="button" class="btn btn-primary">
            Confirm Sale
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
